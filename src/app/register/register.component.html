
<div class="flex">
    
        <mat-card>
          <mat-card-title>User Registration</mat-card-title>
          <mat-card-content>
            <form [formGroup]="registerform" (ngSubmit)="proceedregister()">
                <mat-form-field appearance="fill" class="inputField">
                  <mat-label>First Name</mat-label>
                  <input matInput formControlName="firstName" placeholder="Enter your First Name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="inputField">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="Enter your Last Name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="inputField">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone" placeholder="Enter your Last Name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="inputField">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" placeholder="Enter your email">
                </mat-form-field>
                <mat-form-field appearance="fill" class="inputField">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" placeholder="Enter your password">
                </mat-form-field>
                <mat-form-field appearance="fill" class="inputField">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password"  formControlName="cPassword" placeholder="Confirm your password">
                </mat-form-field>
                <mat-divider></mat-divider>
                <div class="btn">
                    <button mat-raised-button color="primary">Register</button>
                    <a mat-raised-button href="login">Login</a>
                </div>
                
              </form>
          </mat-card-content>
        </mat-card>
      
</div>
