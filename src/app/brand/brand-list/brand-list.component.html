<section style="margin-top: 10px; display: flex; align-items: center;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Search" #input>
    </mat-form-field>
    <div class="demo-button-container" style=" width: 20%; align-items: end;">
      <button mat-raised-button  class="demo-button" style=" align-items: end; display: block; align-content: end;">Add Brand</button>
      <!-- <button mat-raised-button class="demo-button">Remove data</button> -->
    </div>
    
  </section>
  
  <mat-divider></mat-divider>

  <h1>Brand List</h1>
<div class="d-flex justify-content-center">
    <!-- <div class="spinner-border" role="status">
        <span class="sr-only" id="loading">Loading...</span>
    </div> -->
</div>
<table class="table" id='tab'>
    <thead>
        <tr>
            <th scope="col">Brand Name</th>
            <th scope="col">Slug</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{ brand.brandName }}</td>
            <td>{{ brand.slug }}</td>
            <td>{{ brand.createdAt }}</td>
            <td>{{ brand.updatedAt }}</td>
           
            <td> <button (click)="deletedBrand(brand.id)" class='btn btn-info' data-toggle="modal"
                    data-target="#myModal">Delete</button> </td> 
        </tr>
    </tbody>
</table>
