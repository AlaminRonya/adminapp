<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile colspan="3" rowspan="1" style="background-color: rgb(195, 228, 243); ">
        <mat-form-field style="width: 30%;" >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input >
        </mat-form-field>
        <div style="align-content: end;">
            <button mat-raised-button style="margin: 5px; padding: 5px;">Add Users</button>
            <button mat-raised-button style="margin: 5px; padding: 5px;">Delete Users</button>
        </div>
        
    
    </mat-grid-tile>
    <!-- <mat-grid-tile colspan="1" rowspan="1" style="background-color: gainsboro;">
        <button mat-raised-button>Add Users</button>
        <button mat-raised-button>Delete Users</button>
    </mat-grid-tile> -->
        
</mat-grid-list>

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
