<div class="flex">
    <div fxLayout="row" fxLayoutAlign="center center" class="container">
        <mat-card>
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>
            <form>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" required>
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" type="password" required>
              </mat-form-field>
              <button mat-raised-button color="primary" class="full-width">Sign In</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
      
</div>
