  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr >
        <th>Name</th>
        <th>Title</th>
        <th>Status</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="{{p.attachmentDTOList[0].path}}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{p.productName}}</p>
              <p class="text-muted mb-0">{{p.brand}}</p>
              <p class="text-muted mb-0">{{p.price}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{p.specialPrice}}</p>
          <p class="text-muted mb-0">{{p.sku}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{p.isActive}}</span>
        </td>
        <td>{{p.inStock}}</td>
        <td>
          <!-- <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button> -->
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            View
          </button>
        </td>
      </tr>
